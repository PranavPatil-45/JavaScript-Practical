<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
       
        for(i=1;i<=15;i++)
    {
        for(j=1;j<=15;j++)
        {
            if((i==1&&j==7)||(i==2&&j==6)||(i==3&&j==5)||(i==4&&j==4 ))
            document.write("* ");
            else if((i==5&&j==3)||(i==6&&j==4)||(i==7&&j==5)||(i==8&&j==6)||(i==9&&j==7))
        {
            document.write( "*");
        }
        else if((i==2&&j==8)||(i==3&&j==9)||(i==4&&j==10)||(i==5&&j==11)||(i==6&&j==10)||(i==7&&j==9)||(i==8&&j==8))
        {
            document.write( "*");
        }
        

            else
            {
                document.write("&nbsp&nbsp&nbsp");
            }
        }
        document.write("<br>");
       
    }

    </script>
</body>
</html>
