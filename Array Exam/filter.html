<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Filter divisible by 8 numbers from array using .filter() method of array.</h2>
    <script>
        let div =[8,13,16,24,98,88,65,64,44];

        let divisibleBy8 = div.filter(num => num % 8 == 0)
    {
        document.write(divisibleBy8);
        }
    </script>
</body>
</html>
