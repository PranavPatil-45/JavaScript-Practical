<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(n)
        {
            if (n<=1)//n is  retruned
        {
            return n;
        }
        return n + sum(n-1);
        }
        let n = parseInt(prompt("Enter Your Number :"));
        let ans = sum(n);
        document.write("Sum of "+n +" is: " + ans);
    </script>
</body>
</html>
