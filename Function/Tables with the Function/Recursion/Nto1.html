<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function num(n)
        {
            if (n<=0)
        {
            return n;
        }
        document.write(n+" ");
         num(n-1);
       
        }
        let n = parseInt(prompt("Enter Your Number :"));
       num(n);
   
    </script>
</body>
