<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter You n"));

          function prime(n)
        {
            let Prime = true;
            for(let i=2; i<n; i++)
            {
                if(n%i==0)
                {
                    Prime = false;
                    
                }
            }

            if(Prime)
            {
                document.write(n+ "is Prime Number");
            }
            else{
                document.write(n+ "is Not Prime Number");
            }
        }

       

        prime(n)
    </script>
</body>
</html>
