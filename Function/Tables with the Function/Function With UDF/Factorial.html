<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let n=parseInt(prompt("Enter the value of N"));
    function factorial(n)
    {

        let i;
        let fact=1;
    
        for(i=1; i<=n; i++){
    
           fact=fact*i;
    
            
    
        }
        document.write(`The factorial of ${n} is ${fact}`);
    
    
    }
    
   
    factorial(n);
    </script>
</body>
</html>
