<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let name ="pranav";
        let revname = "";

        for(i=name.length-1;i>=0;i--)
    {
        revname += name[i];
    }
    if(name==revname)
    {
        document.write(name+" "+" "+ " is palindrome name");
    }
    else
    {
        document.write(name+" "+" "+ " is not palindrome name");
    }
    </script>
</body>
</html>
