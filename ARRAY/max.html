<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        numBers =[33,56,11,9.65,78];

        let max = numBers[0];

        for(let i=0; i<numBers.length; i++)
    {
        if(numBers[i] > max)
        {
            max = numBers[i];
        }
    }
    document.write("The maximum number of array is"+ max+ " ");
    </script>
