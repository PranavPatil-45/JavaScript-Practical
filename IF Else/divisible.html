<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check The number is divisble by 7</h1>
    <script>
        let num = parseInt(prompt("Enter"));

        if(num%7==0)
        {
            document.write("The number is divisible by 7");
        }
        else
        {
            document.write("The number is not divisible by 7");
        }
    </script>
</body>
</html>
