<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Grade assign to you upon the marks</h1>

    <script>

        let grade = parseFloat(prompt("Enter The Marks"));

        if(grade<0 || grade>100)
        {
            document.write("Invalid Marks");
            
        }

        else if(grade>=90)
        {
            document.write("You have got 'A+' grade");
        }
        else if(grade>=80)
        {
            document.write("You have got 'A' grade");
        }

        else if(grade>=70)
        {
            document.write("You have got 'B+' grade");
        }
        else if(grade>=60)
        {
            document.write("You have got 'C' grade");
        }
        else if(grade>=50)
        {
            document.write("You have got 'D' grade");
        }
        else if(grade>=35)
        {
            document.write("You have got 'E' grade");
        }
        else
        {
            document.write("You have failed");
        }
    </script>
</body>
</html>
