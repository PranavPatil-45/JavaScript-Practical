<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = parseInt(prompt("Enter number x"));
        let y = parseInt(prompt("Enter number y"));
        let z = parseInt(prompt("Enter number z"));

     if(x>y)//x and y
    {
        if(x>z)//x and z
    {
        document.write("X is maximum");
    }
    else
    {
        document.write("z is maximum");
    }
    }
    else
    {
        if(y>z)//y and z
    {
        document.write("Y is maximum");
    } 
    else
    {
        document.write("Z is maximum");
    }    
    }
    
    </script>
</body>
</html>
