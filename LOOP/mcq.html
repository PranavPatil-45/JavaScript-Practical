    <h1>While Loop</h1>
    <script>

        let start =1 ;
        while(start<=10)
    {
        document.write("1/" + start +" ");
        start*=2;
    }
    </script>

    <h1>Do While</h1>
    <script>
        let end = 1;
        do {
            document.write("1/" + end +" ");
            end*=2;
        } while (end<=10);
    </script>
