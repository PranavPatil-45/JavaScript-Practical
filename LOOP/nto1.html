<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- For Loop -->
    <h1>For Loop</h1>
    <script>

        let n =parseInt(prompt("Enter Your N"));
        let i = 1;

        for(i=n; i>=1; i--)
        {
            document.write(  i + "<br>");
        }
    </script>
    <!-- While LOOp -->
    <h1>While Loop</h1>
    <script>

        let p = parseInt(prompt("Enter Your P"));

        while (p>0 )
    {
        document.write( p + "<br>");
        p--;
    }
    </script>
    <!-- Do While -->
    <h1>Do While</h1>
    <script>
        let k =parseInt(prompt("Enter Your K"));

        do {
            document.write( k + "<br>");
            k--;
        } while (k>=1);

    </script>
       

</body>
</html>
