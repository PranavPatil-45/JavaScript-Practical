<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         for(i=1;i<=8;i++)
        {
         for(j=1;j<=8;j++)
        {
         if( i==1 || j==5 )
         {document.write("* ");}
         else if((i==7 && j==2) || (i==6 && j==1) || (i==8 && j==3))
         {
            document.write("*")
         }
         else
         {
            document.write("&nbsp&nbsp&nbsp")
         }
        }
        document.write("<br>");
        }
    </script>
</body>
</html>
