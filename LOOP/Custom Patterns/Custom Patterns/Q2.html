<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let j=1;j<=5;j++)
        {
            for(let i=1;i<=j;i++)
            {
                document.write(i+"  ")
            }
            document.write("<br>")
        }

        for(let j=4;j>=1;j--)
        {
            for(let i=1;i<=j;i++)
            {
                document.write(i+"  ")
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
