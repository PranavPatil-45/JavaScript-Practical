<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=1; i<=7; i++)
            {
                for(ij=1; ij<=7; ij++)
                {
                    if((i==1 && ij==1) || (i==2 && ij==2) || (i==3 && ij==3) || (i==4 && ij==4) || (i==5 && ij==5) || (i==6 && ij==6) || (i==7 && ij==7))
                    {
                        document.write("*");
                    }
                    else if((i==1 && ij==7) || (i==2 && ij==6) || (i==3 && ij==5)  )
                    {
                        document.write("*");
                    }
                    else
                    {
                        document.write("&nbsp");
                    }
                }
                document.write("<br>");
            }
    </script>
</body>
</html>
