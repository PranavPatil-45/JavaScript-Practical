<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to N </title>
</head>
<body>
    <!-- For Loop -->
    <h1>For Loop</h1>
    <script>
        //for Loop from 1 to 10
        

        let n = parseInt(prompt("Enter Your Number N"));
        for ( i = 1; i <=n ; i++) {

        document.write(i +"<br>");
        }
     </script>
     <!-- While Loop -->
     <h1>While Loop</h1>
     <script>
        "While Loop"

        let p = parseInt(prompt("Enter your number P"));

        //While Loop from 1 to n
        let j = 1;
        while (j <= p) {
            document.write(j + "<br>");
            j++;
        }
        </script>
<!-- Do While Loop -->
        <h1>Do While Loop</h1>
        <script>
        
        "Do While Loop"
        //do while from 1 to n
        let o =parseInt(prompt("Enter Your Number O"))
        let k = 1;
        do {
            document.write(k + "<br>");
            k++;
        } while (k <= o);

         </script>

</body>
</html>
