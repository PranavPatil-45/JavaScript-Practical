<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For Loop</h1>
    <script>
        let n =parseInt(prompt("Enter Your N"));
        let i =1;
        for ( i = 1; i <= n; i+=2)
         {
            document.write(i+"<br>");
        }
    </script>

    <h1>While</h1>
    <script>
        let p = parseInt(prompt("Enter Your P"));
        let j =1;

        while(j<=p)
    {
        document.write(j +"<br>");
        j+=2;
    }

    </script>
    <h1>Do while</h1>
    <script>
        let q = parseInt(prompt("Enter Your Q"));
        let k =1;
        do {
            document.write(k +"<br>");
            k+=2;
        } while(k<=q);
    </script>
    
</body>
</html>
