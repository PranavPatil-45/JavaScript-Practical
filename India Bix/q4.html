<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Look at this series: 8, 22, 8, 28, 8</p>
    <script>
    
        let begin=8
         let odd=16

         document.write(begin+"  ")
         for(i=1;i<=15;i++)
         {
            if(i%2==0)
            {
                document.write(begin+"  ")
            }
            
            else
            {
                let n=odd+6
                odd=n
                document.write(n +"  ")

            }
         }
    </script>
</body>
</html>
