<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Look at this series: 2, 6, 18, 54, ... 
    </p>
    <script>
         //Look at this series: 2, 6, 18, 54, ... 

         let begin=2
        document.write(begin+"  ")
        
         for(i=1;i<=10;i++)
         {
            begin*=3

            document.write(begin+"  ")
         }
    </script>
</body>
</html>
