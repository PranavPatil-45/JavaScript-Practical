<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Look at this series: 21, 9, 21, 11, 21, 13, 21, ... </p>
    <script>
         
         let star=21
         let odd=6

         document.write(star+"  ")
         for(i=1;i<=15;i++)
         {
            if(i%2==0)
            {
                document.write(star+" , ")
            }
            
            else
            {
                let n=odd+3
                odd=n
                document.write(n +" , ")

            }
         }

    </script>
</body>
</html>
