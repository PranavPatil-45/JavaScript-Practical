<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Look at this series: 3, 4, 7, 8, 11, 12, ...</p>
    <script>
        
        let begin=3

         document.write(begin+"  ")
         for(i=0;i<=10;i++)
         {
            if(i%2==0)
            {
                begin+=1
                document.write(begin+"  ")
            }
            
            else
            {
                
                begin+=3
                document.write(begin +"  ")

            }
         }
    </script>
</body>
</html>
