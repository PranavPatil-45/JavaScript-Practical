<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Look at this series: 8, 6, 9, 23, 87 , ... 
    </p>
<script>
    
     let begin=8
        document.write(begin+"  ")
         for(i=1;i<=10;i++)
         {
           
            begin*=i;
           begin-=i+1

            document.write(begin+"  ")
         }
</script>
</body>
</html>
