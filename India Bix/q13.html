<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Look at this series: 5.2, 4.8, 4.4, 4, ...
    </p>
    <script>
        
        
         let begin=5.2

        document.write(begin+"   ")

        for(let i=1;i<=10;i++)
        {
            let n=begin-=.6 
            
            begin=n

            document.write(n+"   ")
        }
    </script>
</body>
</html>
