<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //Look at this series: 80, 10, 70, 15, 60, ... 

         let i = 1 ;
            let one = 80;
            let two = 10;
           

            while(i<=10)
            {
                document.write(one + " ");
                document.write(two + " ");
                one -= 10 ;
                two += 5 ;
                i++;
            }
    </script>
</body>
</html>
