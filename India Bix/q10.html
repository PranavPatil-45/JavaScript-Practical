<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Look at this series: 544, 509, 474, 439, ... </p>
    <script>
         
         let begin=544

        document.write(begin+"  ")

        for(let i=1;i<=10;i++)
        {
            begin-=35

            document.write(begin+"  ")
        }
    </script>

</body>
</html>
